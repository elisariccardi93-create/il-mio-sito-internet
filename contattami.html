<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattami | Elisa Riccardi</title>
  <meta name="description" content="Contatta Elisa Riccardi, UX/UI Designer. Invia un messaggio per collaborazioni o progetti." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-white text-slate-900 font-inter relative overflow-x-hidden">

  <!-- HEADER nuovo -->
  <header class="sticky top-0 w-full bg-white/95 backdrop-blur shadow-sm z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-extrabold tracking-tight text-blue-800">ER</a>
      <nav class="hidden md:flex gap-6 font-semibold text-slate-700">
        <a href="index.html" class="hover:text-blue-800 transition">Home</a>
        <a href="work.html" class="hover:text-blue-800 transition">Work</a>
        <a href="cv.html" class="hover:text-blue-800 transition">CV</a>
        <a href="contattami.html" class="hover:text-blue-800 transition">Contattami</a>
        <a href="https://www.behance.net/elisariccardi1" target="_blank" class="hover:text-blue-800 transition">Behance</a>
      </nav>

      <div class="relative md:hidden">
        <button id="menu-toggle"
                class="inline-flex items-center justify-center w-10 h-10 rounded-xl border border-slate-300 text-slate-800 hover:bg-slate-50 transition"
                aria-label="Apri menù" aria-haspopup="true" aria-expanded="false" aria-controls="menu-dropdown">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 7h16M4 12h16M4 17h16" stroke-linecap="round"/>
          </svg>
        </button>
        <div id="menu-dropdown"
             class="absolute right-0 mt-2 w-56 origin-top-right rounded-2xl bg-white shadow-lg ring-1 ring-black/5 divide-y divide-slate-100
                    opacity-0 scale-95 pointer-events-none transition"
             role="menu" aria-labelledby="menu-toggle">
          <div class="py-1">
            <a href="index.html" class="block px-4 py-2 text-slate-800 hover:bg-slate-50" role="menuitem">Home</a>
            <a href="work.html" class="block px-4 py-2 text-slate-800 hover:bg-slate-50" role="menuitem">Work</a>
            <a href="cv.html" class="block px-4 py-2 text-slate-800 hover:bg-slate-50" role="menuitem">CV</a>
            <a href="contattami.html" class="block px-4 py-2 text-slate-800 hover:bg-slate-50" role="menuitem">Contattami</a>
          </div>
          <div class="py-1">
            <a href="https://www.behance.net/elisariccardi1" target="_blank" class="block px-4 py-2 text-blue-800 font-semibold hover:bg-slate-50" role="menuitem">Behance</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="pt-28 md:pt-36 pb-10 max-w-5xl mx-auto px-6 text-center">
    <h1 class="text-4xl font-bold mb-3">Contattami</h1>
    <p class="text-lg text-slate-600">Vuoi collaborare con me o discutere di un progetto? Scrivimi qui sotto.</p>
  </section>

  <!-- FORM -->
  <section class="max-w-3xl mx-auto px-6 pb-20">
    <form id="contact-form" class="space-y-6 bg-white shadow-md rounded-2xl p-8">
      <div>
        <label for="name" class="block font-semibold mb-2">Nome</label>
        <input type="text" id="name" name="name" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-800 outline-none">
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-800 outline-none">
      </div>
      <div>
        <label for="skills" class="block font-semibold mb-2">Competenze</label>
        <input type="text" id="skills" name="skills" placeholder="Es. UX, UI, Branding" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-800 outline-none">
      </div>
      <div>
        <label for="behance" class="block font-semibold mb-2">Link Behance</label>
        <input type="url" id="behance" name="behance" placeholder="https://www.behance.net/..." class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-800 outline-none">
      </div>
      <div>
        <label for="message" class="block font-semibold mb-2">Messaggio</label>
        <textarea id="message" name="message" rows="4" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-800 outline-none"></textarea>
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" id="privacy" required class="w-4 h-4">
        <label for="privacy" class="text-sm text-slate-600">Acconsento al trattamento dei dati secondo la normativa GDPR.</label>
      </div>
      <button type="submit" class="w-full bg-blue-800 text-white font-semibold py-3 rounded-xl hover:bg-blue-900 transition">Invia</button>
    </form>

    <div id="confirmation" class="hidden mt-6 p-4 bg-blue-100 text-blue-800 rounded-lg shadow text-center">
      Grazie per avermi scritto! Ti risponderò al più presto.
    </div>
  </section>

  <footer class="py-8 text-center text-sm text-slate-600">© 2025 Elisa Riccardi · UX/UI Designer</footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
